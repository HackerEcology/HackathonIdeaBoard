<div class="btf-modal">
<form role = "form" ng-submit='addIdea();' class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="title">Title</label>
            <input type="text" ng-model="title" placeholder="Title...">
        </div>

        <div class="pure-control-group">
            <label for="email">Email</label>
            <input type="text" ng-model="email" placeholder="Email...">
        </div>

        <div class="pure-control-group">
            <label for="author">Author</label>
            <input type="text" ng-model="user_id" placeholder="Name...">
        </div>

        <div class="pure-control-group">
            <label for="idea">Idea</label>
            <textarea ng-model="description" placeholder="Description..."></textarea>
        </div>


        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Add my idea</button>
            <button type='button' class='pure-button' ng-click="closeMe()">Cancel</button>
        </div>
    </fieldset>
</form>
</div>
