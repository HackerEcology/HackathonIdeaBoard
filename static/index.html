<!DOCTYPE html>

<html>

	<head>
		<title>THacks Ideas</title>
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <script src="./bower_components/angular/angular.min.js"></script>
		<script src="./bower_components/angular-deckgrid/angular-deckgrid.js"></script>
        <script src="./controllers/home.js"></script>
        <style>
            .deckgrid[deckgrid]::before{
                content: '4 .column.column-1-4';
                font-size: 0;
                visibility: hidden;
            }
            .deckgrid .column{
                float: left;
            }
            .deckgrid .column-1-4{
                width: 25%;
            }

            .author{
                color: blue;
            }
            .emial{
                color: red;
            }

        </style>
	</head>

    <body data-ng-app="IdeaBoard" class="ng-scope">



        <div ng-controller="HomeController">
            <div>
                <br>
                <form role="form" ng-submit='addIdea();'>
                    <input type="text" ng-model="title">
                    <input type="text" ng-model="description">
                    <input type="text" ng-model="email">
                    <input type="text" ng-model="user_id">

                    <button type="submit" class="btn btn-default">Add my idea</button>
                </form>
            </div>
            <div deckgrid class="deckgrid" source="ideas">
                <div>
                    <h1>{{card.title}}</h1>
                    {{card.description}}
                    <div class="author">{{card.user_id}}</div>
                    <div class="email"><a href="mailto:{{card.email}}">{{card.email}}</a></div>

                </div>
            </div>
        </div>



	</body>

</html>
